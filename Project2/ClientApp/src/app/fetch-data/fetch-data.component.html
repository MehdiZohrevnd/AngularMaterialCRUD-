<h1 id="tableLabel">Users</h1>

<button (click)="AddUser()" mat-raised-button>
  <mat-icon>person_add</mat-icon>
</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;margin-top:10px;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="UpdateUser(element)" mat-raised-button>
        <mat-icon>person</mat-icon>
      </button>
      <button (click)="RemoveUser(element)" mat-raised-button style="margin-left:5px;">
        <mat-icon>person_remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
